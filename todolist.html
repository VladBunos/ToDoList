<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body >
    <form action="" id="desk-form">
        <label><input type="text" id="task-name" placeholder="Название задачи"></label>
        <br>
        <label><input type="text" id="task-description" placeholder="Описание задачи"></label>
        <br><br>
        <button id="btn-submit">Создать задачу</button>
    </form>
    <div id="desk">
        <div class="x">Список задач <div id="to-do-desk"></div></div>
        <div class="x">Задачи в процессе <div id="in-progress-desk"></div></div>
        <div class="x">Выполненные задачи <div id="done-desk"></div></div>
        <div class="x">Удаленные задачи <div id="deleted-desk"></div></div>
    </div>








    
    <script src="./todolist2.js"></script>
    
</body>
</html>
