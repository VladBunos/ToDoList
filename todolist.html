<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <form action="" id="desk-form">
        <label><input type="text" id="task-name" placeholder="Название задачи"></label>
        <br>
        <label><input type="text" id="task-description" placeholder="Описание задачи"></label>
        <br><br>
        <button id="btn-submit">Создать задачу</button>
    </form>
    <div id="desk">
        <div id="to-do-desk">Список задач</div>
        <div id="in-progress-desk">Задачи в процессе</div>
        <div id="done-desk">Выполненные задачи</div>
        <div id="deleted-desk"> Удаленные задачи</div>
    </div>








    
    <script src="./todolist.js"></script>
    
</body>
</html>
